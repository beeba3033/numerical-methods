name: CI-numerical

on:
  push:
    branch: [ master ]
  pull_request:
    branch: [ master ]

jobs:
  build:
    runs-on: ubuntu-lates

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: action/checkout@v3
        name: checkout

      - uses: action/setup-node@v3
        name: setup
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - run: yarn ci
        name: ci

      - run: yarn run build
        name: run-build

      - run: yarn test
        name: test